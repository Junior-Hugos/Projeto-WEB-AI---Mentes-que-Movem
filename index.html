<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente IA</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "container">
        <h1>&#x1F916 Assitente de IA</h1>
       <div>
            <label for="ikey">Gemini API Key:</label> <br>
            <input type="password" name="key" id="ikey" placeholder="Insira sua API Key aqui" required><br>
            <!-- Adicionar br para pular a linha e trocar Gemini API Key: para cima do input -->
            <label for="modelo">Modelo:</label><br>
            <select name="modelo" id="modelo">
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            <option value="gemini-1.5-flash-8k">Gemini 1.5 Flash 8k</option>
            <option value="gemini-1.5-flash-128k">Gemini 1.5 Flash 128k</option>
            <option value="gemini-1.5-flash-256k">Gemini 1.5 Flash 256k</option>
            </select>
       </div>
    </header>
     <main class="container">
     <div>
        <form action="#" method="post">
        <label for="pergunta">Faça sua pergunta:</label><br>
  
        <textarea 
        id="pergunta" 
        name="pergunta" 
        placeholder="Digite sua pergunta aqui..." 
        rows="4" 
        cols="50" 
        required>
        </textarea>

        <!-- Adicionar uma caixa para a resposta -->
    <p 
        id="resposta" 
        name="resposta" 
        placeholder="Resposta da IA aparecerá aqui..."
        rows="4" 
        cols="50" 
        required>
    </p>
    
    <button type="submit">Perguntar</button>
        </form>
     </div>
    </main>
    <footer class="container">
        <h3>Grupo Mentes que Movem &#x1F9E0</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
